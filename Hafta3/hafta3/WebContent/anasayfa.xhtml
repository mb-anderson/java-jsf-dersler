<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:panelGrid columns="1">
			<h:column>
				Ad:
				<h:inputText value="#{ogrenciBean.ogrenci.ad}" />
			</h:column>
			<h:column>
				Soyad:
				<h:inputText value="#{ogrenciBean.ogrenci.soyad}" />
			</h:column>
			<h:column>
				Yas:
				<h:inputText value="#{ogrenciBean.ogrenci.yas}" />
			</h:column>
			<h:commandButton action="#{ogrenciBean.kaydet()}" value="Kaydet" />
			<h:commandButton action="#{ogrenciBean.guncelle()}" value="Guncelle" />

		</h:panelGrid>
		<h:dataTable value="#{ogrenciBean.liste}" var="cls">
			<f:facet name="header">Öğrenci Listesi</f:facet>
			
			<h:column>
				<f:facet name="header">Seç</f:facet>
				<h:commandLink action="#{ogrenciBean.sec()}" value="sec">
					<f:setPropertyActionListener value="#{cls}"
						target="#{ogrenciBean.ogrenci}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Ad</f:facet>
				<h:outputText value="#{cls.ad}" />
			</h:column>

			<h:column>
				<f:facet name="header">Soyad</f:facet>
				<h:outputText value="#{cls.soyad}" />
			</h:column>
			<h:column>
				<f:facet name="header">Yas</f:facet>
				<h:outputText value="#{cls.yas}" />
			</h:column>

			<h:column>
				<f:facet name="header">Güncelle</f:facet>
				<h:commandLink action="#{ogrenciBean.guncelle()}" value="guncelle">
					<f:setPropertyActionListener value="#{cls}"
						target="#{ogrenciBean.ogrenci}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Sil</f:facet>
				<h:commandLink action="#{ogrenciBean.sil()}" value="sil">
					<f:setPropertyActionListener value="#{cls}"
						target="#{ogrenciBean.ogrenci}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

</body>
</html>
