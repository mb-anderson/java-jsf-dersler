<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<f:view>
	<h:form>
		<h:panelGrid columns="2">
		Ad:<h:inputText value="#{demoBean.demo.ad}" />
		Soyad:<h:inputText value="#{demoBean.demo.soyad}" />
		Yas:<h:inputText value="#{demoBean.demo.yas}" />
		Cinsiyet:<h:selectOneRadio value="#{demoBean.demo.cinsiyet}">
					<f:selectItem itemValue="BAY" itemLabel="BAY" />
					<f:selectItem itemValue="BAYAN" itemLabel="BAYAN"/>
		</h:selectOneRadio>
		<h:commandButton action="#{demoBean.kaydet()}" value="Kaydet" />
		</h:panelGrid>
		<h:dataTable value="#{demoBean.listele}" var="cls">
			<h:column>
				<h:outputText value="#{cls.ad}" />
			</h:column>
			<h:column>
				<h:outputText value="#{cls.soyad}" />
			</h:column>
			<h:column>
				<h:outputText value="#{cls.yas}" />
			</h:column>
			<h:column>
				<h:outputText value="#{cls.cinsiyet}" />
			</h:column>
		</h:dataTable>
	</h:form>
	</f:view>
</body>
</html>
